<tr>
	<td>{{ person.id }}</td>
	<td>{{ person.type.upper() }}</td>
	<td>{{ person.name }}{{person.legal_name}}</td>

	<td><a href="{{ url_for('people.person', person_id=person.id) }}"><button type="button" class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-info-sign"></span> Info</button></a></td>
</tr>
