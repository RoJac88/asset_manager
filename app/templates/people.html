{% extends "base.html" %}

{% block app_content %}
{% if current_user.is_authenticated %}
<div>
	<a href="{{ url_for('main.add_person') }}"><button type="button">Insert Person</button></a>
	<a href="{{ url_for('csv.upload_csv') }}"><button type="button">Import CSV</button></a>
</div>
<br>
{% endif %}
{% if people != [] %}
<div class="container">
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>CPF</th>
		</tr>
		{% for person in people %}
		{% include '_people.html' %}
		{% endfor %}
	</table>
	<nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% else %}
<p> Database is empty!</p>
{% endif %}
{% endblock %}
