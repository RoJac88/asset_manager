<a href="{{ url_for('main.template', template_id=template.id) }}">
  <div class="row">
    <div class="col-sm-1">
      <h3><p class="text-justify">{{ template.id }}</p></h3>
    </div>
    <div class="col-sm-3">
      <div class="media">
        <div class="media-left">
          <img src="{{ url_for('static', filename='word.png') }}" class="media-object">
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="media-body">
        <h4 class="media-heading">{{ template.name }}</h4>
        <p>{{ template.description }}</p>
        <p>Last used: {{ moment(template.latest_use).fromNow() }}</p>
      </div>
    </div>
  </div>
</a>
<hr>
